<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --main-green: #0F2A23;
      --white: #ffffff;
      --soft-gray: #e5e5e5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--main-green);
      color: var(--white);
    }

    /* NAVBAR */
    nav {
      background-color: var(--main-green);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    nav img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin-left: auto;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      opacity: 0.7;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(15,42,35,0.85), rgba(15,42,35,0.85)),
        url("images/hero.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--soft-gray);
    }

    /* BUTTON */
    .btn {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: var(--white);
      color: var(--main-green);
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      nav ul {
        display: none;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <img src="" alt="Mom Circle Logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>There Is Hope For You, MOM</h1>
      <p>Stewarding motherhood with love and purpose</p>
      <button class="btn">Join the Circle</button>
    </div>
  </section>

</body>
</html>
