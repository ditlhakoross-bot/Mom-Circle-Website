<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom Circle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --main-green: #0F2A23;
      --white: #ffffff;
      --soft-gray: #e5e5e5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--main-green);
      color: var(--white);
    }

    /* NAVBAR */
    nav {
      background-color: var(--main-green);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    nav img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin-left: auto;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      opacity: 0.7;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background:
        linear-gradient(rgba(15,42,35,0.85), rgba(15,42,35,0.85)),
        url(" https://scontent-jnb2-1.xx.fbcdn.net/v/t39.30808-6/573100894_122142531176902516_5884276799459103321_n.jpg?stp=cp6_dst-jpg_tt6&_nc_cat=106&ccb=1-7&_nc_sid=833d8c&_nc_ohc=Li1DVce-c5wQ7kNvwHCqvyS&_nc_oc=AdktrfROOWdiumwSpkYEFNHI_o4LPEMgTlFYl5H_h3JqFGYloGvOin503__on-lbm5g8oiqPF3g0y0j_DYHyK5s0&_nc_zt=23&_nc_ht=scontent-jnb2-1.xx&_nc_gid=bKD3bB04CREp6J053T08ZQ&oh=00_AfqowQ4nIvy7sCHPPF-HBTgy58fBzjfryuHqrDPuuYG_0w&oe=6977010A");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--soft-gray);
    }

    /* BUTTON */
    .btn {
      margin-top: 25px;
      padding: 12px 30px;
      background-color: var(--white);
      color: var(--main-green);
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      nav ul {
        display: none;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <img src="" alt="https://scontent-jnb2-1.xx.fbcdn.net/v/t39.30808-6/502909540_10236594659983742_3470972769423978575_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=fyEE4YysmJUQ7kNvwEsCyEk&_nc_oc=AdkvWpk9nz0dS4N510o6kkMbj0v0qA9BbiLQVtW9mKJ9HlrYwHlFNUs86aQ0oEOvFm7nrId2t9XNpp0iiMMawfUV&_nc_zt=23&_nc_ht=scontent-jnb2-1.xx&_nc_gid=cB-FgX7VHunv1uoYYfAnqQ&oh=00_AfoDRi3uVuR3spqMCeDPLKusA5nPNFh6PGIjT6PotzUy8w&oe=6977049E">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div>
      <h1>There Is Hope For You, MOM</h1>
      <p>Stewarding motherhood with love and purpose</p>
      <button class="btn">Join the Circle</button>
    </div>
  </section>

</body>
</html>
